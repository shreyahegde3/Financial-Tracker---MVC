<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error - Financial Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-danger text-white">
                        <h3 class="text-center mb-0">Error</h3>
                    </div>
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <i class="bi bi-exclamation-triangle text-danger" style="font-size: 3rem;"></i>
                        </div>
                        <div th:if="${error}" class="alert alert-danger" th:text="${error}">
                            An error occurred.
                        </div>
                        <div th:unless="${error}" class="alert alert-danger">
                            An unexpected error occurred. Please try again later.
                        </div>
                        <div class="text-center mt-4">
                            <a href="/dashboard" class="btn btn-primary me-2">Return to Dashboard</a>
                            <a href="/" class="btn btn-secondary">Go to Home</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
